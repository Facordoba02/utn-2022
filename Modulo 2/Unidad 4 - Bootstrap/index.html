<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,200;0,400;0,500;0,700;0,900;1,200;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Bootstrap</title>
  </head>
  <body>
    <div class="container-fluid">
      <!-- start container -->
      <div class="row">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"
              ><img src="logo.png" alt="logo" class="img-fluid" width="110px"
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto" style="font-family: Montserrat;">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Inicio</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Nosotros</a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Espacios
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Cocina</a></li>
                    <li>
                      <a class="dropdown-item" href="#">Dormitorio</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">Living</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">Baño</a>
                    </li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contacto</a>
                </li>
              </ul>
              </form>
            </div>
          </div>
        </nav>
      </div>

      <div class="row text-center align-items-center" style="height: 100vh; background-image: linear-gradient(rgba(0,0,0,0.65),rgba(0,0,0,0.75)),url(banner.jpg); background-size: cover; background-position: center;">
        <div class="text-white" ><h1 style="font-family: 'Bebas neue'; letter-spacing: 3px;">Diseña tu hogar</h1>
          <p style="font-family: Montserrat;">Solamente imaginalo y nosotros te lo hacemos realidad</p>
          <a class="btn btn-dark" href="#" role="button" style="font-family: Montserrat;">Ver Diseños</a></div>
        
      </div>

      <div class="row d-flex flex-column align-items-center" style="height: 50vh; background-image: url(pattern.png);">
        <div class="col d-flex justify-content-center align-items-center  "><h2>Espacios que trabajamos</h2></div>
        <div class="col wrapp">
          <div class="card-group ">

            <div class="card">
              <img src="cocina.jpg" class="card-img-top" alt="img cocina" style="object-fit: cover; width:100%; height:100%;">
              <div class="card-body">
                <h5 class="card-title">Cocina</h5>
              </div>
            </div>
            <div class="card">
              <img src="dormitorio.jpg" class="card-img-top" alt="img dormitorio" style="object-fit: cover; width:100%; height:100%;">
              <div class="card-body">
                <h5 class="card-title">Dormitorio</h5>
              </div>
            </div>

            <div class="card">
              <img src="living.jpg" class="card-img-top" alt="img living" style="object-fit: cover; width:100%; height:100%;">
              <div class="card-body">
                <h5 class="card-title">Living</h5>
              </div>
            </div>

            <div class="card">
              <img src="baño.jpg" class="card-img-top" alt="img baño" style="object-fit: cover; width:100%; height:100%;">
              <div class="card-body">
                <h5 class="card-title">Baño</h5>
              </div>
            </div>

          </div>
        </div>
      </div>

      <div class="row d-flex flex-column justify-content-center align-items-center " style="height: 100vh; background-image: url(pattern.png);">
        <h2 style="text-align: center;">Contactanos</h2>
        <form style="width: 50%;">
          <!-- Name input -->
          <div class="form-outline mb-4">
            <input type="text" id="form4Example1" class="form-control" />
            <label class="form-label" for="form4Example1">Nombre</label>
          </div>
        
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="form4Example2" class="form-control" />
            <label class="form-label" for="form4Example2">Correo electrónico</label>
          </div>
        
          <!-- Message input -->
          <div class="form-outline mb-4">
            <textarea class="form-control" id="form4Example3" rows="4"></textarea>
            <label class="form-label" for="form4Example3">Mensaje</label>
          </div>
        
          <!-- Submit button -->
          <button type="submit" class="btn btn-secondary btn-block mb-4" style="width: 100%;">Enviar</button>
        </form>
      </div> 

      <div class="row">
        <footer class="bg-light text-center text-lg-start">
          <!-- Copyright -->
          <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            © 2020 Copyright:
            <a class="text-dark" href="#">homeFa.com.ar</a>
          </div>
          <!-- Copyright -->
        </footer>
      </div>

    </div>
    <!-- end container -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
